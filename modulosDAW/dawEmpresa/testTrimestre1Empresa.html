<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - Trimestre 1</title>
    <link rel="stylesheet" href="../../stylesTest.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="../../index.html">Inicio</a>
        </nav>
    </header>

    <!-- Main del Test de Preguntas -->
    <main>
        <div id="test-container">
            <div id="question-container">
                <p id="question">¿Cuál es la capital de Francia?</p>
            </div>
            <div id="answer-container">
                <label><input type="radio" name="answer" class="answer" onclick="checkAnswer(0)"> Madrid</label>
                <label><input type="radio" name="answer" class="answer" onclick="checkAnswer(1)"> Berlín</label>
                <label><input type="radio" name="answer" class="answer" onclick="checkAnswer(2)"> París</label>
                <label><input type="radio" name="answer" class="answer" onclick="checkAnswer(3)"> Lisboa</label>
            </div>
            <button id="next-question-btn" onclick="nextQuestion()" style="display: none;">Siguiente</button>
        </div>

        <div id="result-container" style="display: none;">
            <h2>¡Test Finalizado!</h2>
            <p id="score"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Test Interactivos AP</p>
    </footer>

    <script src="../../app.js"></script>
</body>
</html>
