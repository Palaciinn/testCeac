<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Crear Test</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/misTest.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

  <header>
    <nav class="nav-header">
      <div class="nav-center">
        <a href="../index.html">Inicio</a>
      </div>
    </nav>
  </header>

  <!-- Botón visible solo en escritorio -->
  <div class="back-button-container back-desktop">
    <button onclick="window.history.back()">
      <img src="../img/arrow_left.png" alt="Volver" class="back-icon">Volver
    </button>
  </div>

  <main class="crear-test-main">
    <h1 class="crear-test-title">Crear nuevo test</h1>
    <form id="test-form" class="crear-test-form">
      <label for="title">Título del test:</label>
      <input type="text" id="title" class="test-title-input" required />

      <div id="preguntas-container"></div>

      <button type="button" id="btn-agregar-pregunta" class="agregar-tarjeta-btn">
        <span>+ Añadir pregunta</span>
      </button>

      <div class="botones-formulario">
        <button type="submit" class="boton guardar">Guardar Test</button>
      </div>
    </form>
  </main>

    <!-- Botón visible solo en móviles -->
  <div class="back-button-container back-mobile">
    <button onclick="window.history.back()">
      <img src="../img/arrow_left.png" alt="Volver" class="back-icon-mobile">Volver
    </button>
  </div>

  <footer>
    <p>© 2025 Test Interactivos AP</p>
  </footer>

  <script type="module" src="jsMisTest/crearTest.js"></script>
</body>

</html>
